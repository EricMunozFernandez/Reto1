<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>"Tranvia Vitoria"</title>
    <style type="text/css">
      #posicionTranvia{
        height: 300px;
        background-color: green;
      }

      .trianguloposicion{
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 20px;
      border-color: white transparent transparent transparent;
      -webkit-filter: drop-shadow(1px 1px 1px rgba(0,0,0,.5));
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,.5));
      float:right;
      margin:20px 180px 0 50px;

        transition:all 0.3s ease;
        animation-duration: 0.7s;
        animation-iteration-count: infinite;
      }
      .barra{
        height: 10px;
        background-color: black;
      }

      @keyframes parada{
      from{
        margin-top: 20px;
      }
      25%{
        margin-top: 40px;
      }

      50%{
        margin-top: 20px;
      }

      75%{
        margin-top: 40px;
      } 
      to{
        margin-top: 20px;
      }
  }
    </style>
  </head>
  <body>

      <!-- TranvÃ­a -->
          <div id="tranvia">
            <h2>Posicion del tranvia</h2>
            <img src="img/tranvia.png">
            <!--Aqui va la linea por donde se movera el tranvia-->
            <div id="posicionTranvia">
              <div class="trianguloposicion" id="parada1" style="animation-name: parada;"></div>
              <div class="trianguloposicion" id="parada2" style="animation-name: none;"></div>
              <div class="trianguloposicion" id="parada3" style="animation-name: none;"></div>
              <div class="trianguloposicion" id="parada4" style="animation-name: none;"></div>
            </div>
            <div class="barra"></div>
          </div>
      <script>
      let pos=4

      if(pos==0){
      document.getElementById('parada1').style.animation-name ='parada';  
      }
      else{
       if(pos==4){
      }
      document.getElementById('parada2').style.animation-name ='parada';  
      }
      else{
       if(pos==7){
      }
      document.getElementById('parada3').style.animation-name ='parada';  
      }
      else{
       if(pos==10){
      }
      document.getElementById('parada4').style.animation-name ='parada';  
      }
    
      </script>  
  </body>
</html>
