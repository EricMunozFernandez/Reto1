<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>"Tranvia Vitoria"</title>
    <style type="text/css">
      #posicionTranvia{
        height: 300px;
        background-color: green;
        display: flex;
        flex-direction: column; 
        padding: 0 8%;     
      }

      .trianguloposicion{
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 20px;
      border-color: white transparent transparent transparent;
      filter: drop-shadow(3px 3px 3px rgba(0,0,0,.5));
      float:right;
      margin:2% 13.5% 0 12.8%;

      transition:all 0.3s ease;
      animation-duration: 0.7s;
      animation-iteration-count: infinite;

      }
      .barra{
      height: 5%;
      width: 100%;
      background-color: black;
      }
      #contflechas{
      height: 53% ;
      width: 100%;
      display: flex;
      justify-content: center;  
      margin-left:7.1%;
      }

      @keyframes parada{
      from{
        margin-top: 20px;
      }
      25%{
        margin-top: 40px;
      }

      50%{
        margin-top: 20px;
      }

      75%{
        margin-top: 40px;
      } 

      to{
        margin-top: 20px;
      }
  }

  #bolapos{
    background-color: white;
    height: 40px;
    width: 40px;
    border-radius:40px;
    /*ES NECESARIO METER MARGEN SUPERIOR NEGATIVO PUESTO QUE SINO SE SITUA MAS ABAJO*/
    margin-top: -13px;

      transition:all 0.3s ease;
      animation-duration: 2s;
      animation-iteration-count: 1;
  }
#cotas{
	margin-top: 20px;
}
    </style>
  </head>
  <body>

      <!-- TranvÃ­a -->
          <div id="tranvia">
            <h2>Posicion del tranvia</h2>
            <img src="img/tranvia.png">
            <!--Aqui va la linea por donde se movera el tranvia-->
            <div id="posicionTranvia">
                       
              
              <div id="contflechas">
              <div class="trianguloposicion" id="parada1" ></div>
              <div class="trianguloposicion" id="parada2"></div>
              <div class="trianguloposicion" id="parada3"></div>
              <div class="trianguloposicion" id="parada4"></div>
              </div>
              <div class="barra"> <div id="bolapos"></div></div>

             
              <input type="text" id="cotas">
              <input type="submit" id="boton" onclick="return mover()">
            </div>
           
          </div>
      <script>      	
      	function mover(){
      		let cot=document.getElementById("cotas").value
      		var postranvia=document.getElementById("bolapos")

      		postranvia.style.marginLeft=(cot+"%")

      		switch(parseInt(cot)){    
      		case 10:
      			document.getElementById('parada1').style.animationName ='parada';

      			document.getElementById('parada2').style.animationName ='none';

      			document.getElementById('parada3').style.animationName ='none';

      			document.getElementById('parada4').style.animationName ='none';  

				break;
           
      		case 40:
      			document.getElementById('parada1').style.animationName ='none';

      			document.getElementById('parada2').style.animationName ='parada';

      			document.getElementById('parada3').style.animationName ='none';

      			document.getElementById('parada4').style.animationName ='none';  

      			break;
   
      		case 70:
      			document.getElementById('parada1').style.animationName ='none';

      			document.getElementById('parada2').style.animationName ='none';

      			document.getElementById('parada3').style.animationName ='parada';

      			document.getElementById('parada4').style.animationName ='none';  

      			break;

       		case 100:
      			document.getElementById('parada1').style.animationName ='none';

      			document.getElementById('parada2').style.animationName ='none';

      			document.getElementById('parada3').style.animationName ='none';

      			document.getElementById('parada4').style.animationName ='parada';  

      			break;
    		}
		}
      </script>  
  </body>
</html>
