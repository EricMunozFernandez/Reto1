<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEP 0.0</title>
	<script src="jquery-3.2.1.min.js"></script>	
</head>
<body>    
	<p>Emergencia = :="mis_datos".Emergencia:</p>
       <form action="" method="post">
	   <input type="text" id="valor" name='"mis_datos".Emergencia'/>
       <input type="submit" onclick="antirecargar()"/>  
     </form>
	 <p>Valor: <label id="etiqueta">:="mis_datos".Emergencia:</label></p>	 
	 <script type="text/javascript">
        $(document).ready(function(){
            $.ajaxSetup({ cache: false });
        setInterval(function() {
            $.get("leer_variable.html", function(result){
                $('#etiqueta').text(result.trim());
            });
        },1000);
        });

	function antirecargar(evt) {
		let evento= evt||window.event;
		evento.preventDefault();
		alert("datos enviados");
		$.ajax({
			type:"POST",
			url: "leer_variable.html",
			data: document.getElementById("valor").value
				});
		}		
	</script>
</body>
</html>
