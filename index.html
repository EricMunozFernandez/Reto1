          <div id="estado">
            <h2>Estado del tranvia</h2>
            <p><span id="paradaAnt"></span>----------------------------><span id="paradaSig"></span></p>
              <p><span id="tiempo"></span></p>
          </div>
          <script>
              let Parada=0xAFCE;//aqui ira '"mis_datos".Parada'
              let fechaAhora= new Date(Date.now());
              FechaParada=parsear(fechaAhora);
              let Par;
              let ParSig;
              switch(Parada) {
                  case 0x2712:
                      Par = 'Parada 1';
                      ParSig='Parada 2';
                      document.getElementById("paradaAnt").innerHTML = Par;
                      document.getElementById("paradaSig").innerHTML = ParSig;
                      break;
                  case 0x61AA:
                      Par = 'Parada 2';
                      ParSig='Parada 3';
                      document.getElementById("paradaAnt").innerHTML = Par;
                      document.getElementById("paradaSig").innerHTML = ParSig;
                      break;
                  case 0x88b6:
                      Par = 'Parada 3';
                      ParSig='Parada 4';
                      document.getElementById("paradaAnt").innerHTML = Par;
                      document.getElementById("paradaSig").innerHTML = ParSig;
                      break;
                  case 0xAFCE:
                      Par = 'Parada 4';
                      ParSig='Parada 3';
                      document.getElementById("paradaAnt").innerHTML = Par;
                      document.getElementById("paradaSig").innerHTML = ParSig;
                      break;
              }
              function parsear(fechaAhora) {
                  return FechaParada=fechaAhora.getHours()+':'+fechaAhora.getMinutes()+':'+fechaAhora.getSeconds();

              }
          </script>

          <script>
              let confirmar
              function showConfirm(accion) {
                  confirmar = confirm("\u00BFEstas seguro?")
                  if (confirmar == true) {
                      if (accion == 'seguir') {

                          alert("Seguir")

                      }else if (accion == 'parar') {
