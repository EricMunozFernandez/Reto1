<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>"Tranvia Vitoria"</title>
    <link rel="stylesheet" type="text/css" href="CSS/styleIndex.css" title="styleIndex" />
  </head>
  <body>
    <!-- Contenedor -->

      <!-- Cabecera -->
        <header>
            <img src="img/euskotren_logo.png">
            <h1>Control de tranvia</h1>
          </header>
      <!-- /Cabecera -->

      <!-- Menú principal -->
          <div id="menu">
            <h2>Menu</h2>
            <ul>
              <li>Estado</li>
              <li>Acciones</li>
            </ul>
          </div>
      <!-- /Menú principal -->

      <div id="contenido">

      <!-- Emergencia -->
        <div id="emergencia" style='visibility:hidden; display:none;'>
            <img src="img/emergencia.png" class="growshrink" style="width: 150px; height: 150px;" id="emergenciaImg">
        </div>

        <script>
          let emerg=new Boolean()
          emerg=true;
            if(emerg==true){
          document.getElementById('emergencia').style.display ='inherit';
          document.getElementById('emergencia').style.visibility ='visible';
          }
        </script>
      <!-- /Emergencia -->

      <!-- Tranvía -->
          <div id="tranvia">
            <h2>Posicion del tranvia</h2>
            <img src="img/tranvia.png">
            <p>Aqui va la linea por donde se movera el tranvia</p>
          </div>
      <!-- /Tranvía -->

      <!-- Estado -->
          <div id="estado">
            <h2>Estado del tranvia</h2>
            <p>Parada1</p>
            <p>Parada2</p>
          </div>
      <!-- /Estado -->

      <!-- Acciones -->
          <div id="acciones">
            <h2>Acciones</h2>
            <p> <label>Posicion a la que ir: <input type="text" name="posicion"></label> </p>
            <p> <label>Parada a la que ir: <input type="text" name="parada"></label> </p>
            <p>Poner en marcha</p>
            <p>Parar</p>
            <p>Abrir puertas</p>
            <p>Cerrar puertas</p>
          </div>
      <!-- /Acciones -->

      </div>
      <!-- Pie -->
          <footer>
            <h2>Footer</h2>
            <p>Aqui ira el footer</p>
          </footer>
      <!-- Footer -->


  </body>
</html>
