<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>"Tranvia Vitoria"</title>
    <link rel="stylesheet" type="text/css" href="styleIndexArkaitz.css" title="styleIndex" />
  </head>
  <body>
    <!-- Contenedor -->
    <div id="contenedor">
      <!-- Cabecera -->
        <header>
            <img src="../img/euskotren_logo.png">
            <h1>Control de tranvia</h1>
          </header>
      <!-- /Cabecera -->

      <!-- Menú principal -->
          <div id="menu">
            <h2>Menu</h2>
            <ul>
              <li>Estado</li>
              <li>Acciones</li>
            </ul>
          </div>
      <!-- /Menú principal -->
      
      <!-- Emergencia -->
          <div id="emergencia">
            <h2>Emergencia</h2>
            <img src="../img/emergencia.png">
            <p>Ha habido una emergencia y el tranvia se ha parado</p>
          </div>
      <!-- /Emergencia -->
      
      <!-- Tranvía -->
          <div id="tranvia">
            <h2>Posicion del tranvia</h2>
            <img src="../img/tranvia.png">
            <p>Aqui va la linea por donde se movera el tranvia</p>
          </div>
      <!-- /Tranvía -->
      
      <!-- Estado -->
          <div id="estado">
            <h2>Estado del tranvia</h2>
            <p>Parada1</p>
            <p>Parada2</p>
          </div>
      <!-- /Estado -->

      <!-- Acciones -->
          <div id="acciones">
            <h2>Acciones</h2>
            <div id="botIzq">
              <p> <label>Posicion a la que ir: <input type="number" name="posicion"></label> </p>
              <p> <label>Parada a la que ir: 
                <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <br><br>
              <input type="button" class="botonIr" onclick="showConfirm('ir')" value="Ir">
            </label> </p>
              <!--<p> <label>Parada a la que ir: <input type="number" name="parada" min="1" max="4"></label> </p>-->
            </div>
            <div id="botDer">
              <input type="button" class="botonSeguir botones" onclick="showConfirm('seguir')" value="Poner en marcha">
              <input type="button" class="botonParar botones" onclick="showConfirm('parar')" value="Parar">
              <br>
              <input type="button" class="botonAbrir botones" onclick="showConfirm('abrir')" value="Abrir puertas">
              <input type="button" class="botonCerrar botones" onclick="showConfirm('cerrar')" value="Cerrar puertas">
            </div>
            
          </div>
      <!-- /Acciones -->


      <!-- Footer -->
          <footer>
            <h2>Footer</h2>
            <p>Aqui ira el footer</p>
          </footer>
      <!-- Footer -->
      </div>

      <script>
        let confirmar
      function showConfirm(accion) {
        confirmar = confirm("\u00BFEstas seguro?")
        if (confirmar == true) {
          if (accion == 'seguir') {

            alert("Seguir")

          }else if (accion == 'parar') {

            alert("Parar")

          }else if (accion == 'abrir') {

            alert("Abrir")

          }else if (accion == 'cerrar') {

            alert("cerrar")

          }else if(accion == 'ir'){
            alert("Ir")
          }
      }
      } 
      
      </script>
    
  </body>
</html>
